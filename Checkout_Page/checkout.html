<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

  <div class="container py-5">
    <!-- Progress Header -->
    <ul class="nav justify-content-center mb-4">
      <li class="nav-item"><a class="nav-link disabled">Cart</a></li>
      <li class="nav-item"><a class="nav-link disabled">Address</a></li>
      <li class="nav-item"><a class="nav-link active">Payment</a></li>
      <li class="nav-item"><a class="nav-link disabled">Review</a></li>
    </ul>

    <div class="row g-4">
      <!-- Form Section -->
      <div class="col-12 col-md-7">
        <form class="needs-validation" novalidate>
          <h4 class="mb-3">Shipping Information</h4>

          <div class="row g-3">
            <div class="col-sm-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                <label for="fullName">Full name</label>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                <label for="email">Email</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <label for="address">Address</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <label for="city">City</label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" required>
                <label for="postalCode">Postal Code</label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-floating">
                <select class="form-select" id="country" required>
                  <option value="">Choose...</option>
                  <option>Pakistan</option>
                  <option>USA</option>
                  <option>UK</option>
                </select>
                <label for="country">Country</label>
              </div>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="sameAddress">
              <label class="form-check-label" for="sameAddress">Billing same as shipping</label>
            </div>

            <!-- Payment Section -->
            <h4 class="mb-3">Payment</h4>
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit">Credit card</label>
              </div>
              <div class="form-check">
                <input id="cod" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="cod">Cash on Delivery</label>
              </div>
              <div class="form-check">
                <input id="wallet" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="wallet">Wallet</label>
              </div>
            </div>

            <div class="row gy-3" id="cardDetails">
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="cc-name" placeholder="Cardholder Name" required>
                <label for="cc-name">Cardholder name</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="cc-number" placeholder="1234-5678-9012-3456" required>
                <label for="cc-number">Card number</label>
              </div>
              <div class="col-md-3 form-floating">
                <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" required>
                <label for="cc-expiration">Expiry</label>
              </div>
              <div class="col-md-3 form-floating">
                <input type="text" class="form-control" id="cc-cvv" placeholder="CVV" required>
                <label for="cc-cvv">CVV</label>
              </div>
            </div>

            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">I agree to the terms</label>
            </div>

            <button class="w-100 btn btn-primary btn-lg mt-3" type="submit" disabled>Place Order</button>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="col-12 col-md-5">
        <div class="card position-sticky top-0">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Nike Running Shoes</h6>
                  <small class="text-muted">Qty: 2 × Rs 2,500</small>
                </div>
                <span class="text-muted">Rs 5,000</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Sports T-shirt</h6>
                  <small class="text-muted">Qty: 1 × Rs 1,200</small>
                </div>
                <span class="text-muted">Rs 1,200</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Shipping</span>
                <strong>Rs 250</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Tax</span>
                <strong>Rs 100</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span><strong>Total (PKR)</strong></span>
                <strong>Rs 6,550</strong>
              </li>
            </ul>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code">
              <button type="button" class="btn btn-secondary">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
